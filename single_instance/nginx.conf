events {
    worker_connections 8192;
}

http {
    # Connection upgrade mapping for WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream vllm-70b {
        server vllm-apertus-70b:8000;
        keepalive 64;
    }

    upstream vllm-8b {
        server vllm-apertus-8b:8001;
        keepalive 64;
    }

    # HTTP server (redirects to HTTPS)
    server {
        listen 80;
        server_name api-internal-cudo.publicai.co;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name api-internal-cudo.publicai.co;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /v1/70b/ {
            rewrite ^/v1/70b/(.*)$ /v1/$1 break;
            proxy_pass http://vllm-70b;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support and keepalive
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Reduced timeouts for faster failure detection
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        location /v1/8b/ {
            rewrite ^/v1/8b/(.*)$ /v1/$1 break;
            proxy_pass http://vllm-8b;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support and keepalive
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Reduced timeouts for faster failure detection
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Default to 70B model
        location / {
            proxy_pass http://vllm-70b;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support and keepalive
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Reduced timeouts for faster failure detection
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }
    }
}
events {
    worker_connections 16384;           # Doubled from 8192
    use epoll;                          # Efficient event mechanism for Linux
    multi_accept on;                    # Accept multiple connections at once
}

http {
    # Performance optimizations
    sendfile on;                        # Efficient file serving
    tcp_nopush on;                      # Send headers in one packet
    tcp_nodelay on;                     # Don't buffer data, send immediately
    keepalive_timeout 75s;              # Keep connections alive longer
    keepalive_requests 1000;            # More requests per connection

    # Buffer sizes (optimized for streaming)
    proxy_buffering off;                # CRITICAL: Disable buffering for streaming
    proxy_request_buffering off;        # Don't buffer request body
    client_body_buffer_size 128k;
    client_max_body_size 10m;

    # Connection upgrade mapping for WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream vllm-apertus {
        server vllm-apertus:8000;
        keepalive 128;                  # Doubled from 64
        keepalive_requests 1000;        # Reuse connections more
        keepalive_timeout 75s;
    }

    # HTTP server (redirects to HTTPS)
    server {
        listen 80;
        server_name api-internal-intel.publicai.co;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name api-internal-intel.publicai.co;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # SSL optimization
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://vllm-apertus/;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HTTP/1.1 and WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # CRITICAL: Disable buffering for streaming responses
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;

            # Keep connections alive
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 5s;       # Reduced from 10s
            proxy_send_timeout 300s;        # Time to transmit request
            proxy_read_timeout 300s;        # Time to receive response
        }

        # Health check endpoint (bypass some overhead)
        location /health {
            proxy_pass http://vllm-apertus/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;                 # Don't log health checks
        }
    }
}
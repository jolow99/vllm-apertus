services:
  nginx:
    image: nginx:alpine
    container_name: vllm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot-webroot:/var/www/certbot:ro
    depends_on:
      - vllm-apertus
      - vllm-olmo
      - vllm-eurollm
      - canasta-web
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  vllm-apertus:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-apertus
    expose:
      - "8000"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./apertus_templates:/app/apertus_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (NUMA node 0: 24 CPUs)
      - VLLM_CPU_KVCACHE_SPACE=120          # 120GB KV cache
      - VLLM_CPU_OMP_THREADS_BIND=0-11,48-59  # Bind to NUMA node 0 (24 CPUs)
      - VLLM_CPU_NUM_OF_RESERVED_CPU=1      # Reserve 1 CPU for vLLM frontend
      - OMP_NUM_THREADS=24                  # Use 24 threads
      - VLLM_CPU_SGL_KERNEL=0              # Enable AMX small-batch kernels
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 16g
    command: >
      --model swiss-ai/Apertus-8B-Instruct-2509
      --host 0.0.0.0
      --port 8000
      --api-key ${VLLM_API_KEY}
      --max-model-len 32768
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-num-seqs 128
      --max-num-batched-tokens 32768
      --enable-chunked-prefill
      --enable-prefix-caching
      --disable-log-requests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  vllm-olmo:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-olmo
    expose:
      - "8001"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./olmo_templates:/app/olmo_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (NUMA node 0: 24 CPUs)
      - VLLM_CPU_KVCACHE_SPACE=100          # 100GB KV cache
      - VLLM_CPU_OMP_THREADS_BIND=12-23,60-71  # Bind to NUMA node 0 (24 CPUs)
      - VLLM_CPU_NUM_OF_RESERVED_CPU=1      # Reserve 1 CPU for vLLM frontend
      - OMP_NUM_THREADS=24                  # Use 24 threads
      - VLLM_CPU_SGL_KERNEL=0              # Enable AMX small-batch kernels
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 16g
    command: >
      --model allenai/Olmo-3-7B-Instruct
      --host 0.0.0.0
      --port 8001
      --api-key ${VLLM_API_KEY}
      --chat-template /app/olmo_templates/chat_template.jinja
      --enable-auto-tool-choice
      --tool-call-parser olmo3
      --max-model-len 32768
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-num-seqs 128
      --max-num-batched-tokens 32768
      --enable-chunked-prefill
      --enable-prefix-caching
      --disable-log-requests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  vllm-eurollm:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-eurollm
    expose:
      - "8002"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./eurollm_templates:/app/eurollm_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (NUMA node 1: 48 CPUs - full node for largest model)
      - VLLM_CPU_KVCACHE_SPACE=150          # 150GB KV cache
      - VLLM_CPU_OMP_THREADS_BIND=24-47,72-95  # Bind to NUMA node 1 (48 CPUs)
      - VLLM_CPU_NUM_OF_RESERVED_CPU=1      # Reserve 1 CPU for vLLM frontend
      - OMP_NUM_THREADS=48                  # Use 48 threads
      - VLLM_CPU_SGL_KERNEL=0              # Enable AMX small-batch kernels
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 16g
    command: >
      --model utter-project/EuroLLM-22B-Instruct-2512
      --host 0.0.0.0
      --port 8002
      --api-key ${VLLM_API_KEY}
      --max-model-len 32768
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-num-seqs 128
      --max-num-batched-tokens 32768
      --enable-chunked-prefill
      --enable-prefix-caching
      --disable-log-requests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  canasta-web:
    image: ghcr.io/canastawiki/canasta:latest
    container_name: canasta-web
    restart: unless-stopped
    extra_hosts:
      - "gateway.docker.internal:host-gateway"
    expose:
      - "80"
    depends_on:
      - canasta-db
      - canasta-elasticsearch
    environment:
      - MW_SITE_SERVER=${MW_SITE_SERVER}
      - PHP_UPLOAD_MAX_FILESIZE=${PHP_UPLOAD_MAX_FILESIZE}
      - PHP_POST_MAX_SIZE=${PHP_POST_MAX_SIZE}
      - PHP_MAX_INPUT_VARS=${PHP_MAX_INPUT_VARS}
      - MW_SITEMAP_SUBDIR=${MW_SITEMAP_SUBDIR}
      - MW_SITEMAP_IDENTIFIER=${MW_SITEMAP_IDENTIFIER}
    volumes:
      - ./canasta/extensions:/var/www/mediawiki/w/user-extensions
      - ./canasta/skins:/var/www/mediawiki/w/user-skins
      - ./canasta/config:/mediawiki/config
      - ./canasta/images:/mediawiki/images
      - ./canasta/sitemap:/mediawiki/sitemap
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  canasta-db:
    image: docker.io/library/mysql:8.0
    container_name: canasta-db
    command: --default-authentication-plugin=mysql_native_password --expire_logs_days=3 --secure-file-priv=""
    cap_add:
      - SYS_NICE
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=mediawiki
    volumes:
      - ./canasta/_initdb:/docker-entrypoint-initdb.d
      - ./canasta/mysql-data:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  canasta-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: canasta-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms16g -Xmx16g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./canasta/elasticsearch:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 32G
        reservations:
          memory: 16G
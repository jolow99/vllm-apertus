services:
  nginx:
    image: nginx:alpine
    container_name: vllm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vllm-apertus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  vllm-apertus:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-apertus
    expose:
      - "8000"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./apertus_templates:/app/apertus_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (96 vCPU, 768GB RAM)
      - VLLM_CPU_KVCACHE_SPACE=200          # 200GB KV cache for massive concurrency
      - VLLM_CPU_OMP_THREADS_BIND=auto      # Auto-bind threads to NUMA nodes
      - VLLM_CPU_SGL_KERNEL=1               # Enable AMX small-batch kernels for lower latency
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 8g                            # Shared memory for tensor operations (increased for high concurrency)
    command: >
      --model swiss-ai/Apertus-8B-Instruct-2509
      --host 0.0.0.0
      --port 8000
      --api-key ${VLLM_API_KEY}
      --max-model-len 32768
      --dtype bfloat16
      --max-num-seqs 256
      --enable-chunked-prefill
      --max-num-batched-tokens 16384
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s


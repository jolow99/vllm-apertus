services:
  nginx:
    image: nginx:alpine
    container_name: vllm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vllm-apertus
      - vllm-olmo
      - vllm-eurollm
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  vllm-apertus:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-apertus
    expose:
      - "8000"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./apertus_templates:/app/apertus_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (NUMA node 0: 32 CPUs)
      - VLLM_CPU_KVCACHE_SPACE=150          # 150GB KV cache
      - VLLM_CPU_OMP_THREADS_BIND=0-15,48-63  # Bind to NUMA node 0 (32 CPUs)
      - VLLM_CPU_NUM_OF_RESERVED_CPU=1      # Reserve 1 CPU for vLLM frontend
      - OMP_NUM_THREADS=32                  # Use 32 threads
      - VLLM_CPU_SGL_KERNEL=0              # Enable AMX small-batch kernels
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 16g
    command: >
      --model swiss-ai/Apertus-8B-Instruct-2509
      --host 0.0.0.0
      --port 8000
      --api-key ${VLLM_API_KEY}
      --max-model-len 32768
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-num-seqs 128
      --max-num-batched-tokens 32768
      --enable-chunked-prefill
      --enable-prefix-caching
      --disable-log-requests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  vllm-olmo:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-olmo
    expose:
      - "8001"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./olmo_templates:/app/olmo_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (NUMA node 1: 32 CPUs)
      - VLLM_CPU_KVCACHE_SPACE=100          # 100GB KV cache
      - VLLM_CPU_OMP_THREADS_BIND=24-39,72-87  # Bind to NUMA node 1 (32 CPUs)
      - VLLM_CPU_NUM_OF_RESERVED_CPU=1      # Reserve 1 CPU for vLLM frontend
      - OMP_NUM_THREADS=32                  # Use 32 threads
      - VLLM_CPU_SGL_KERNEL=0              # Enable AMX small-batch kernels
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 16g
    command: >
      --model allenai/Olmo-3-7B-Instruct
      --host 0.0.0.0
      --port 8001
      --api-key ${VLLM_API_KEY}
      --chat-template /app/olmo_templates/chat_template.jinja
      --enable-auto-tool-choice
      --tool-call-parser olmo3
      --max-model-len 32768
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-num-seqs 128
      --max-num-batched-tokens 32768
      --enable-chunked-prefill
      --enable-prefix-caching
      --disable-log-requests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  vllm-eurollm:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest
    container_name: vllm-eurollm
    expose:
      - "8002"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./eurollm_templates:/app/eurollm_templates
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      # vLLM CPU Performance Optimizations (Remaining 32 CPUs across both NUMA nodes)
      - VLLM_CPU_KVCACHE_SPACE=120          # 120GB KV cache
      - VLLM_CPU_OMP_THREADS_BIND=16-23,40-47,64-71,88-95  # 32 CPUs split across NUMA nodes
      - VLLM_CPU_NUM_OF_RESERVED_CPU=1      # Reserve 1 CPU for vLLM frontend
      - OMP_NUM_THREADS=32                  # Use 32 threads
      - VLLM_CPU_SGL_KERNEL=0              # Enable AMX small-batch kernels
    security_opt:
      - seccomp=unconfined                  # Required for NUMA memory optimizations
    cap_add:
      - SYS_NICE                            # Required for get_mempolicy syscall
    shm_size: 16g
    command: >
      --model utter-project/EuroLLM-22B-Instruct-2512
      --host 0.0.0.0
      --port 8002
      --api-key ${VLLM_API_KEY}
      --max-model-len 32768
      --dtype bfloat16
      --tensor-parallel-size 1
      --max-num-seqs 128
      --max-num-batched-tokens 32768
      --enable-chunked-prefill
      --enable-prefix-caching
      --disable-log-requests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s